<div class="modal fade" tabindex="-1" role="dialog" id="confirmModal">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title">{{ title }}</h5>
				<button type="button" class="btn-close rounded-pill" (click)="closeModal()"></button>
			</div>
			<div class="modal-body">
				<p>{{ message }}</p>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-secondary rounded-pill" (click)="closeModal()">Cancel</button>
				<button type="button" class="btn btn-danger rounded-pill" (click)="confirm()">Confirm</button>
			</div>
		</div>
	</div>
</div>
