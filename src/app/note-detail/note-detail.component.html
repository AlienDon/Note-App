<nav class="mb-4">
	<div class="d-flex justify-content-center gap-2">
		<button class="btn btn-secondary rounded-pill" routerLink="">Back</button>
		<button class="btn btn-success rounded-pill" (click)="editNote()">Edit</button>
		<button class="btn btn-danger rounded-pill" (click)="deleteOneNote()">Delete</button>
	</div>
</nav>

<div class="container">
	@if (note) {
		<div class="card">
			<div class="card-body">
				<div class="card-title">
					<h5 class="fw-bold">{{ note.title }}</h5>
				</div>
				<p class="card-text">
					{{ note.description }}
				</p>

				@if (notificationMessage) {
					<app-notification class="notification text-center">
						{{ notificationMessage }}
					</app-notification>
				}
			</div>
		</div>
	}
</div>

<app-confirm-modal #confirmModal></app-confirm-modal>
