<nav>
	<button class="btn btn-success" routerLink="">Back</button>
	<button class="btn btn-secondary" (click)="editNote()">
		{{ model.isEditing ? 'Save' : 'Edit' }}
	</button>
	<button class="btn btn-danger" (click)="deleteOneNote()">Delete</button>
</nav>

@if (model.note) {
<div id="note-container">
	<div class="note-title">
		@if(model.isEditing) { Title:
		<input
			type="text"
			[(ngModel)]="model.note.title"
			class="form-control"
		/>
		} @if(!model.isEditing) {
		<span>{{ model.note.title }}</span>
		}
	</div>
	<div class="note-description">
		@if(model.isEditing) { Description:
		<textarea
			type="text"
			[(ngModel)]="model.note.description"
			class="form-control"
		></textarea>
		} @if(!model.isEditing) {
		<span>{{ model.note.description }}</span>
		}
	</div>
</div>
} @if(notificationMessage) {
<div class="notification">
	{{ notificationMessage }}
</div>
}

<app-confirm-modal #confirmModal></app-confirm-modal>
