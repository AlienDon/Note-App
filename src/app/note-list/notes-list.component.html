<div class="container">
  <nav>
    <button class="btn btn-success" routerLink="./new">Add new Note</button>
  </nav>
  <ul class="notes">
    @for (note of notes; track $index) {
    <li>
      <button (click)="show(note.description)">
        <span class="note-title">{{ note.title }}</span>
        <span class="note-description">{{ note.description }}</span>
      </button>
    </li>
    }
  </ul>
</div>
